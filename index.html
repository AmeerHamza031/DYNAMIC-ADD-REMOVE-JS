<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dynamically ADD/REMOVE</title>

</head>

<body>
    <div class="container">
        <h1> Dynamically Add/Remove input fields</h1>
        <form class="form-inline" name="form">
            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" placeholder="Name Here..." id="name">
                <label for="Degree">Degree:</label>
                <input type="text" class="form-control" placeholder="Degree Title Here..." id="degree">
                <label for="Cgpa">CGPA:</label>
                <input type="text" class="form-control" placeholder="CGPA Here..." id="cgpa">
            </div>
        </form>
        <button class="btn-lg new" onclick="NewElement();">Add new</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
